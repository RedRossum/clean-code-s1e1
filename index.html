<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a
      class="header__info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want
  more details?</a>
</header>
<main class="main">
  <section class="app">
    <div id="app__add-tasks">
      <label for="new-task" class="app__new-task-title">Add Item</label>
      <div class="app__task-row-wrapper">
        <input id="new-task" class="app__new-task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="app__title">Todo</h3>
    <ul id="app__incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-item__checkbox">
        <label class="task-item__content">Pay Bills</label>
        <input type="text" class="task-item__content-input">
        <button class="button task-item__edit-btn">Edit</button>
        <button class="button task-item__delete-btn"><img class="task-item__delete-img" src="./remove.svg" alt="Delete button"></button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="task-item__checkbox">
        <label class="task-item__content">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-item__content-input">
        <button class="button task-item__edit-btn">Save</button>
        <button class="button task-item__delete-btn"><img class="task-item__delete-img" src="./remove.svg" alt="Delete button"></button>
      </li>
    </ul>
    <h3 class="app__title">Completed</h3>
    <ul id="app__completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-item__checkbox" checked>
        <label class="task-item__content">See the Doctor</label>
        <input type="text" class="task-item__content-input">
        <button class="button task-item__edit-btn">Edit</button>
        <button class="button task-item__delete-btn"><img class="task-item__delete-img" src="./remove.svg" alt="Delete button"></button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
